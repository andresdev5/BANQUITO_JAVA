<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/default.html}">
<head>
    <title>Autentificación</title>
</head>
<body>
    <main layout:fragment="content">
        <div class="auth-container">
            <div class="auth-box">
                <img src="/assets/images/monster_logo.png" alt="monster" class="auth-img">

                <div th:if="${error}" class="alert alert-danger mb-5 w-100" role="alert">
                    <p class="m-0 w-100" th:text="${error}">Error</p>
                </div>

                <form class="auth-form" action="/login" method="post">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="username" value="monster">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="password" value="monster9">
                    </div>
                    <div class="form-group mb-3">
                        <label for="serverIp">Server IP</label>
                        <input type="text" name="serverIp" class="form-control" id="serverIp" placeholder="localhost" value="localhost">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apiCommunicationType">Tipo de comunicación</label>
                        <select name="apiCommunicationType" class="form-control" id="apiCommunicationType">
                            <option value="REST" selected>REST</option>
                            <option value="SOAP">SOAP</option>
                        </select>
                    </div>
                    <div class="mt-2 d-flex justify-content-end">
                        <input type="submit" value="Ingresar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
